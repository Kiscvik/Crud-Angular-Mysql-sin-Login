<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="pokemon.title" placeholder="Nombre" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" [(ngModel)]="pokemon.description"  placeholder="Descripcion" rows="2" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="pokemon.image"  placeholder="Imagen" class="form-control" >
                </div>
                <button class="btn btn-success btn-block" (click)="edit? updatePokemon() :saveNewPokemon()"> 
                    Guardar
                </button>
            </form>
        </div>
    </div>
</div>

<div class="col-md-4">
    <div class="card card-body text-center">
        <img [src]="pokemon.image == ''? '/assets/noimage.png' :pokemon.image"  class='card-img-top'>
        <h3>{{pokemon.id}}. {{pokemon.title == '' ? 'Nombre del pokemon' : pokemon.title}}</h3>
        <p>{{pokemon.description == '' ? 'Descripci√≥n del pokemon' : pokemon.description}}</p>
        <p>{{pokemon.created_at | date: 'yyyy-MM-dd'}}</p>
    </div>
</div>
